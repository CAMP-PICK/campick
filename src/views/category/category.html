<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>category</title>
    <link rel="stylesheet" href="category.css" />
    <script src="category.js"></script>
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap js -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav id="insertNavBar">
      <div class="navbar">
        <div class="navbar-brand">
          <a href="/" class="button is-dark is-inverted">
            <span>
              <i class="fas fa-solid fa-house" style="margin-right: 0.5rem"></i>
            </span>
            <strong>홈</strong>
          </a>
          <a href="/category" class="button is-dark is-inverted">
            <strong>상품</strong>
          </a>
        </div>

        <div class="navBarItems navbar-end">
          <ul style="margin: 0">
            <a href="/register" class="button is-dark is-inverted">
              <li><strong>회원가입</strong></li>
            </a>
            <a href="/login" class="button is-dark is-inverted">
              <li><strong>로그인</strong></li>
            </a>
            <a href="/account" class="button is-dark is-inverted">
              <li><strong>계정관리</strong></li>
            </a>
            <a href="/cart" class="button is-dark is-inverted">
              <span class="icon">
                <i class="fas fa-cart-shopping"></i>
              </span>
              <li><strong>장바구니</strong></li>
            </a>
          </ul>
        </div>
      </div>
    </nav>
    <hr />
    <!-- 제품 목록 -->
    <section class="section">
      <div
        class="container product-item-container"
        id="producItemContainer"
      ></div>
      <div class="message media product-item" id="apig7r">
        <div class="media-left">
          <figure class="image">
            <img src="./tent1.jpg" alt="제품 이미지" />
          </figure>
        </div>
        <div class="media-content">
          <div class="content">
            <p class="title">
              6-8인용 텐트
              <span class="tag is-success is-rounded">추천</span>
            </p>
            <p class="description">
              기능이 많고 비바람에도 튼튼한 프리미엄 텐트
            </p>
            <p class="price">399,000원</p>
          </div>
        </div>
      </div>
      <div class="message media product-item" id="apig7r">
        <div class="media-left">
          <figure class="image">
            <img src="./tent2.jpg" alt="제품 이미지" />
          </figure>
        </div>
        <div class="media-content">
          <div class="content">
            <p class="title">4인용 텐트</p>
            <p class="description">
              가족이 사용하기 아담하고 설치가 간편한 텐트
            </p>
            <p class="price">200,000원</p>
          </div>
        </div>
      </div>
    </section>
