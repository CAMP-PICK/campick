<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장바구니</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/bc4bd911be.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <header class="container">
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <h1 class="navbar-brand">
        <a class="navbar-item" href="#">
          <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
          <span class="a11y-text-hidden">BULMA</span>
        </a>
      </h1>
      <div class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item" href="#">회원가입</a>
          <a class="navbar-item" href="#">로그인</a>
          <a class="navbar-item" href="#">
            <span class="icon">
              <i class="fa-solid fa-cart-shopping"></i>
            </span>
            <span>장바구니</span>
          </a>
        </div>
      </div>
    </nav>
  </header>
  <main class="container">
    <section class="box breadcrumb">
      <div class="columns">
        <h2 class="column">
          <span class="icon-text">
            <span class="icon">
              <i class="fas fa-home"></i>
            </span>
            <span>Home</span>
            <span class="icon">
              <i class="fa-solid fa-angle-right"></i>
            </span>
            <span>cart</span>
          </span>
        </h2>
      </div>
    </section>
    <section class="box item-list">
      <div class="columns is-vcentered is-mobile">
        <div class="column is-narrow ">
          <label class="checkbox">
            <input type="checkbox">
            전체 선택
          </label>
        </div>
        <div class="column is-narrow">
          <button class="button">선택 삭제</button>
        </div>
      </div>
      <hr>
      <div class="columns items is-multiline">
        <div class="column is-3 item">
          <div class="card">
            <div class="card-image">
              <a href="#">
                <figure class="image is-3by2">
                  <img class="item-img" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                </figure>
              </a>
            </div>
            <div class="card-content">
              <div class="columns is-mobile is-vcentered is-1">
                <div class="column">
                  <h3 class="title is-5"><a href="#"><span class="item-name">상품 명<span></a></h3>
                </div>
                <div class="column is-narrow">
                  <input class="item-select-state" type="checkbox">
                </div>
              </div>
              <div class="columns is-mobile is-vcentered">
                <div class="column is-7">
                  <span>₩ <span class="item-price">1,200</span></span><br>
                  <span>total: ₩ <strong><span class="item-total-price">2,400</span></strong></span>
                </div>
                <div class="column is-5"><input class="input item-quantity" type="number" mint="1" value="1" ></div>
              </div>
            </div>
            <footer class="card-footer">
              <button class="button is-ghost card-footer-item btn-plus-item">
                <span class="icon">
                  <i class="fa-solid fa-plus"></i>
                  <span class="a11y-text-hidden">수량 1 증가</span>
                </span>
              </button>
              <button class="button is-ghost card-footer-item btn-minus-item">
                <span class="icon">
                  <i class="fa-solid fa-minus"></i>
                  <span class="a11y-text-hidden">수량 1 감소</span>
                </span>
              </button>
              <button class="button is-ghost card-footer-item btn-rm-item">
                <span class="icon">
                  <i class="fa-solid fa-trash-can"></i>
                  <span class="a11y-text-hidden">상품 삭제</span>
                </span>
              </button>
            </footer>
          </div>
        </div>
      </div>
    </section>
    <section class="box pay-info">
      <div class="columns is-vcentered">
        <div class="column is-3">상품 합계: ₩ <span class="items-total-cost">5,600</span></div>
        <div class="column is-3">배송비: ₩ <span class="delivery-cost">3,000</span></div>
        <div class="column is-3">총 합계: ₩ <strong><span class="grand-total-cost">8,600</span></strong></div>
        <div class="column is-3">
          <button class="button is-primary btn-buy">구매하기</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
