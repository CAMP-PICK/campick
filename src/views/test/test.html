<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-1팀</title>
    <!-- 아이콘 -->
    <script src="test.js" type="module" defer></script>
</head>

<body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a href="/home.html">
                <span><i class="fa-solid fa-house title is-size-3"></i></span>
            </a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <button id="testBtn1">로그아웃</button>
                </div>
            </div>
        </div>
        </div>
    </nav>
<!-- 유저 정보 변경(Form) -->
<div class="login-form-container">
    <form class="box login-form-box" id="loginForm">
        <p class="title is-5 has-text-info">회원 정보 수정 페이지</p>
        <div class="field">
            <label class="label" for="emailInput">이름</label>
            <div class="control">
                <input class="input" id="nameInput" type="text" autocomplete="on" />
            </div>
        </div>

        <div class="field mb-5">
            <label class="label" for="passwordInput">비밀번호</label>
            <div class="control">
                <input class="input" id="passwordInput" type="password" placeholder="********" autocomplete="on" />
            </div>
        </div>

        <div class="field mb-5">
            <label class="label" for="passwordInput">새 비밀번호</label>
            <div class="control">
                <input class="input" id="newPasswordInput" type="password" placeholder="********" autocomplete="on" />
            </div>
        </div>

        <div class="field mb-5">
            <label class="label" for="passwordInput">새 비밀번호 확인</label>
            <div class="control">
                <input class="input" id="confirmNewPasswordInput" type="password" placeholder="********" autocomplete="on" />
            </div>
        </div>

        <div class="field">
            <label class="label" for="emailInput">전화번호</label>
            <div class="control">
                <input class="input" id="telInput" type="tel" autocomplete="on" />
            </div>
        </div>

        <div class="field">
            <label class="label" for="emailInput">주소</label>
            <div class="control">
                <input class="input" id="addressInput" type="text" autocomplete="on" />
            </div>
        </div>

        <button class="button is-info is-fullwidth" id="submitButton">
            개인 정보 수정
        </button>
    </form>
</div>
    
</body>

</html>
