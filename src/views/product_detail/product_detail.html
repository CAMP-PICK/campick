<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product_detail</title>
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="product_detail.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <nav id="insertNavBar">
        <div class="navbar">
          <div class="navbar-brand" id="insertMenu"></div>
          <div class="navBarItems navbar-end">
            <ul id="insertItem" style="margin: 0"></ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- 제품 상세 설명 카드 -->
    <section class="section">
      <div id="managerButton">
        <button class="button is-info" id="submitEditButton">
          <i class="fa-solid fa-pencil"></i>
        </button>
        <button class="button is-info" id="submitDelButton">
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>
      <div class="container" id="productDetailContainer">
        <div class="tile is-child box buttons-container" id="cartorderButton">
          <button class="button is-warning" id="addToCartButton">
            장바구니 추가하기
          </button>
          <button class="button is-info ml-2" id="purchaseButton">
            바로 구매하기
          </button>
        </div>
      </div>
    </section>
    <script src="product_detail.js" type="module" defer></script>
  </body>
</html>
