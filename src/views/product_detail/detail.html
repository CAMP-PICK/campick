<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product_detail</title>
      <!-- bulma css -->
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
  />
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- 폰트 어썸: 아이콘 -->
  <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="detail.css">
  <script src="detail.js"></script>
</head>
<body>
  <!-- 헤더 -->
  <nav id="insertNavBar">
    <div class="navbar">
      <div class="navbar-brand">
        <a href="/" class="button is-dark is-inverted">
          <span>
            <i class="fas fa-solid fa-house" style="margin-right: 0.5rem;"></i>
          </span>
          <strong>홈</strong>
        </a>
        <a href="/category" class="button is-dark is-inverted">
          <strong>전체상품</strong>
        </a>
        <a href="/category" class="button is-dark is-inverted">
          <strong>텐트</strong>
        </a>
        <a href="/category" class="button is-dark is-inverted">
          <strong>램프</strong>
        </a>
        <a href="/category" class="button is-dark is-inverted">
          <strong>기타</strong>
        </a>
      </div>
    
      <div class="navBarItems navbar-end">
        <ul id="insertItem" style="margin:0">
          
        </ul>
      </div>
    </div>
  </nav>
    
        <!-- 제품 상세 설명 카드 -->
        <section class="section">
          <div class="container">
            <div class="tile is-ancestor product-detail-card">
              <div class="tile is-6 is-parent">
                <div class="tile is-child box product-image">
                  <figure class="image is-sqaure">
                    <img id="productImageTag" src="../category/tent1.jpg" />
                  </figure>
                </div>
              </div>
              <div class="tile is-parent is-vertical">
                <div class="tile is-child box product-detail">
                  <div class="tabs">
                    <ul>
                      <li id="manufacturerTag">텐트</li> <!-- 카테고리 이름 받아오기-->
                    </ul>
                  </div>
                  <div class="content">
                    <p class="subtitle is-3 is-family-monospace" id="titleTag">4-6인용 텐트</p> <!-- 제품 이름 받아오기-->
                    <h1 id="priceTag">399,000원</h1> <!-- 가격 받아오기-->
                    <p class="detail-description" id="detailDescriptionTag">기능이 많고 비바람에도 튼튼한 프리미엄 텐트</p> <!-- 상세 내용 받아오기-->
                  </div>
                </div>
                <div class="tile is-child box buttons-container">
                  <button class="button is-warning" id="addToCartButton">
                    장바구니 추가하기
                  </button>
                  <button class="button is-info ml-2" id="purchaseButton">
                    바로 구매하기
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
</body>
</html>
